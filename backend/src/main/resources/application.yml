spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydiet
    username: ${DB_USERNAME:mydiet}
    password: ${DB_PASSWORD:mydiet123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  


claude:
  api:
    key: ${CLAUDE_API_KEY:your-claude-api-key-here}

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - 관리자 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #999;
            font-size: 0.85rem;
        }

        .stat-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.primary h3,
        .stat-card.primary .stat-value,
        .stat-card.primary .stat-label {
            color: white;
        }

        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .stat-card.success h3,
        .stat-card.success .stat-value,
        .stat-card.success .stat-label {
            color: white;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.warning h3,
        .stat-card.warning .stat-value,
        .stat-card.warning .stat-label {
            color: white;
        }

        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-card.info h3,
        .stat-card.info .stat-value,
        .stat-card.info .stat-label {
            color: white;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .content-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .recent-activities {
            list-style: none;
        }

        .recent-activities li {
            padding: 15px;
            border-left: 3px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .recent-activities li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .activity-time {
            color: #999;
            font-size: 0.85rem;
            display: block;
            margin-top: 5px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            float: right;
            margin-top: -45px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            max-width: 300px;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 관리자 대시보드</h1>
            <p>MyDiet 서비스 운영 현황</p>
            <button class="refresh-btn" onclick="loadAdminStats()">
                🔄 새로고침
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card primary">
                <h3>전체 사용자</h3>
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">등록된 회원 수</div>
            </div>
            
            <div class="stat-card success">
                <h3>활성 사용자</h3>
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">오늘 로그인</div>
            </div>
            
            <div class="stat-card warning">
                <h3>전체 식단 기록</h3>
                <div class="stat-value" id="total-meals">0</div>
                <div class="stat-label">누적 기록</div>
            </div>
            
            <div class="stat-card info">
                <h3>전체 운동 기록</h3>
                <div class="stat-value" id="total-workouts">0</div>
                <div class="stat-label">누적 기록</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>오늘 식단 기록</h3>
                <div class="stat-value" id="today-meals">0</div>
                <div class="stat-label">오늘 추가됨</div>
            </div>
            
            <div class="stat-card">
                <h3>오늘 운동 기록</h3>
                <div class="stat-value" id="today-workouts">0</div>
                <div class="stat-label">오늘 추가됨</div>
            </div>
            
            <div class="stat-card">
                <h3>오늘 감정 기록</h3>
                <div class="stat-value" id="today-emotions">0</div>
                <div class="stat-label">오늘 추가됨</div>
            </div>
            
            <div class="stat-card">
                <h3>전체 감정 기록</h3>
                <div class="stat-value" id="total-emotions">0</div>
                <div class="stat-label">누적 기록</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="content-card">
                <h2>👥 최근 가입 사용자</h2>
                <div id="users-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>닉네임</th>
                                <th>이메일</th>
                                <th>가입일</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    데이터를 불러오는 중...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="content-card">
                <h2>📊 최근 활동</h2>
                <ul class="recent-activities" id="recent-activities">
                    <li>
                        시스템이 시작되었습니다
                        <span class="activity-time">방금 전</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()">🐛 Debug</button>
    <div class="debug-panel" id="debug-panel">
        <h4>Debug Info</h4>
        <div id="debug-content">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // 관리자 통계 로드 함수
        async function loadAdminStats() {
            console.log('Loading admin stats...');
            
            try {
                const response = await fetch('/api/admin/stats');
                console.log('Stats response status:', response.status);
                
                if (response.ok) {
                    const stats = await response.json();
                    console.log('Stats data:', stats);
                    
                    // 통계 업데이트
                    document.getElementById('total-users').textContent = stats.totalUsers || 0;
                    document.getElementById('active-users').textContent = stats.activeUsers || 0;
                    document.getElementById('total-meals').textContent = stats.totalMeals || 0;
                    document.getElementById('total-workouts').textContent = stats.totalWorkouts || 0;
                    
                    // 오늘 통계가 있다면 표시
                    if (document.getElementById('today-meals')) {
                        document.getElementById('today-meals').textContent = stats.todayMeals || 0;
                    }
                    if (document.getElementById('today-workouts')) {
                        document.getElementById('today-workouts').textContent = stats.todayWorkouts || 0;
                    }
                    if (document.getElementById('today-emotions')) {
                        document.getElementById('today-emotions').textContent = stats.todayEmotions || 0;
                    }
                    if (document.getElementById('total-emotions')) {
                        document.getElementById('total-emotions').textContent = stats.totalEmotions || 0;
                    }
                    
                    // 활동 로그 추가
                    addActivity('통계가 업데이트되었습니다');
                    
                } else {
                    console.error('Failed to load stats:', response.statusText);
                    setDefaultStats();
                }
            } catch (error) {
                console.error('Error loading admin stats:', error);
                setDefaultStats();
            }
        }

        function setDefaultStats() {
            document.getElementById('total-users').textContent = '0';
            document.getElementById('active-users').textContent = '0';
            document.getElementById('total-meals').textContent = '0';
            document.getElementById('total-workouts').textContent = '0';
            
            if (document.getElementById('today-meals')) {
                document.getElementById('today-meals').textContent = '0';
            }
            if (document.getElementById('today-workouts')) {
                document.getElementById('today-workouts').textContent = '0';
            }
            if (document.getElementById('today-emotions')) {
                document.getElementById('today-emotions').textContent = '0';
            }
            if (document.getElementById('total-emotions')) {
                document.getElementById('total-emotions').textContent = '0';
            }
        }

        // 사용자 목록 로드
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-list').innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            사용자 데이터를 불러올 수 없습니다
                        </td>
                    </tr>
                `;
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('users-list');
            
            if (users.length === 0) {
                usersList.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            등록된 사용자가 없습니다
                        </td>
                    </tr>
                `;
                return;
            }
            
            usersList.innerHTML = users.slice(0, 10).map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.nickname || '미설정'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('ko-KR') : '-'}</td>
                    <td><span class="badge badge-success">활성</span></td>
                </tr>
            `).join('');
        }

        // 활동 로그 추가
        function addActivity(message) {
            const activities = document.getElementById('recent-activities');
            const now = new Date().toLocaleTimeString('ko-KR');
            
            const li = document.createElement('li');
            li.innerHTML = `
                ${message}
                <span class="activity-time">${now}</span>
            `;
            
            activities.insertBefore(li, activities.firstChild);
            
            // 최대 5개만 유지
            while (activities.children.length > 5) {
                activities.removeChild(activities.lastChild);
            }
        }

        // 디버깅용 - 데이터베이스 테스트
        async function testDatabase() {
            try {
                const response = await fetch('/api/admin/test');
                const data = await response.json();
                console.log('Database test:', data);
                
                // 디버그 패널에 표시
                const debugContent = document.getElementById('debug-content');
                debugContent.innerHTML = `
                    <p>Users: ${data.users || 0}</p>
                    <p>Meals: ${data.meals || 0}</p>
                    <p>Workouts: ${data.workouts || 0}</p>
                    <p>Emotions: ${data.emotions || 0}</p>
                    <p>Status: ${data.status || 'Unknown'}</p>
                `;
                
                return data;
            } catch (error) {
                console.error('Database test error:', error);
                document.getElementById('debug-content').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        }

        // 디버그 패널 토글
        function toggleDebug() {
            const panel = document.getElementById('debug-panel');
            panel.classList.toggle('show');
            if (panel.classList.contains('show')) {
                testDatabase();
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
            loadAdminStats();
            loadUsers();
            
            // 30초마다 통계 갱신
            setInterval(loadAdminStats, 30000);
            
            // 1분마다 사용자 목록 갱신
            setInterval(loadUsers, 60000);
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Ctrl+D로 디버그 패널 토글
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebug();
            }
            // Ctrl+R로 새로고침
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadAdminStats();
                loadUsers();
            }
        });
    </script>
</body>
</html>
